<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid hero-section text-center text-white py-5">
        <h1 class="display-3 fw-bold">Wasm Data Dashboard</h1>
        <p class="lead">Upload Excel/JSON, process with WebAssembly, and visualize results!</p>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card shadow-sm p-4 upload-card">
                    <h3 class="mb-3">Upload Data</h3>
                    <input type="file" id="file-input" class="form-control mb-3" accept=".json,.xlsx">
                    <button id="process-btn" class="btn btn-primary w-100">
                        <span class="btn-text">Process with Wasm</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                    <p id="status" class="mt-3 text-muted"></p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-md-4">
                <div class="card shadow-sm p-3 gauge-card">
                    <h4>Total Value</h4>
                    <div id="total-gauge" class="gauge"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3 gauge-card">
                    <h4>Data Points</h4>
                    <div id="count-gauge" class="gauge"></div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm p-4 table-card">
                    <h4>Data Table</h4>
                    <div id="data-table" class="table-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="data_processor.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
