<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-4">Interactive Dashboard</h1>
            <p class="lead">Adjust the sliders to update the gauges in real-time.</p>
        </header>
        <div class="row justify-content-center mb-4">
            <div class="col-md-4">
                <h3>Speed</h3>
                <div id="speed-gauge" class="gauge"></div>
            </div>
            <div class="col-md-4">
                <h3>Power</h3>
                <div id="power-gauge" class="gauge"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="speed-slider" class="form-label">Speed (0-200)</label>
                <input type="range" class="form-range" id="speed-slider" min="0" max="200" value="100">
            </div>
            <div class="col-md-6">
                <label for="power-slider" class="form-label">Power (0-100)</label>
                <input type="range" class="form-range" id="power-slider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
